<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesanimation.css">
    <title>BookFinder</title>

</head>
<body>
    <div class="space-scene">
        <!-- Estrelas -->
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>

        <!-- Terra -->
        <div class="earth"></div>

        <!-- Nave espacial -->
        <div class="spaceship">
            <div class="ship-body">
                <div class="ship-dome">
                    <div class="alien">
                        <div class="alien-eyes"></div>
                    </div>
                </div>
                <div class="ship-light"></div>
            </div>
        </div>

        <!-- Efeitos de impacto -->
        <div class="impact-effect"></div>
        
        <!-- Partículas de poeira -->
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>

        <!-- Texto da história -->
        <div class="story-text">
            <h2>A Chegada</h2>
            <p>Um alienígena cai na Terra e perde todas as suas lembranças...</p>
            <p>Agora ele deve encontrar livros perdidos para recuperar sua memória!</p>
        </div>

        <!-- Botão de início -->
          <a href="game.html">
            <button class="inicio">
              Iniciar
            </button>
          </a>
        
         <!-- Pular introdução -->
          <a href="game.html">
            <button class="inicio1">
              Pular
            </button>
          </a>
        
    </div>
</body>
</html>
